<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href = "style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="app">
        <div id="box"></div>
            <h2 id="title">Games</h2>
            <div id="chess-site">
                <h2 id="Chess">Chess</h2>
                <button id="ChessBtn" onclick=chessOpen()>Join Chess</button>
            </div>

            <div id="chat-site">
                <h2 id="Chat" >Dot Game</h2>
                <button id="ChatBtn" onclick=chatOpen()>Join Game</button>
            </div>
        </div>
    </div>
</body>
</html>
